<html>
<head><title>2nd varsion forEach</title>
</head>

<body>
<h1>forEach using Arrow Function</h1>

<pre>
<script>
var arr=new Array(5);
for(i=0;i<5;i++)
{
arr[i]=parseInt(prompt("Enter " +i+ " number"));
}

var a=(x)=>
{
document.write(" " +x);
}

arr.forEach(a);

</script>
</pre>
</body>
</html>
