<html>
<head><title>2nd version Reduce in JS Array Methods</title>
</head>

<body>
<h1>Reduce using Arrow Function</h1>

<pre>
<script>
var arr=new Array(5),sum=0;
for(i=0;i<5;i++)
{
arr[i]=parseInt(prompt("Enter " +i+ " number"));
}

var a=(sum,x)=>
{
return(sum+x);
}

 var res=arr.reduce(a);
document.write(res);

</script>
</pre>
</body>
</html>
