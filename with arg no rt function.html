<body>
<h1>Addition of two no.s with argument and no return type</h1>
<pre>
<script>
function add(x,y)
{

document.writeln(x);
document.writeln(y);
document.write(x+y);
}

var s1,s2;
s1=prompt("Enter the num1");
i1=parseInt(s1);
s2=prompt("Enter the num2");
i2=parseInt(s2);

add(i1,i2);

</script>
</pre>
</body>
