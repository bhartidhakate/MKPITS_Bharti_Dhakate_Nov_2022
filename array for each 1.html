<html>
<head><title>1st varsion forEach</title>
</head>

<body>
<h1>forEach using Function Declaration</h1>

<pre>
<script>
var arr=new Array(5);
for(i=0;i<5;i++)
{
arr[i]=parseInt(prompt("Enter " +i+ " number"));
}

function fun1(x)
{
document.write(" " +x);
}

arr.forEach(fun1);

</script>
</pre>
</body>
</html>
