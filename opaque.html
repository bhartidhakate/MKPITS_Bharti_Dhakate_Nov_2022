<html>
<head>    <!--the range of opacity is 0 to 1-->

<style>
	
	div div
	 {
	  height:100px;
	  width:100px;
	  background-color:blue;
	  float:left;
	  margin-left:20px;
	 }

	div.img1 img
	 {
	  height:200px;
	  width:200px;
	  position:absolute;
	  left:20px;
	  opacity:0.5;
	 }

	.first
	 {
	  opacity:1;
	  text-size:20;
	  margin-left:120px;
	 }

	.second
	 {
	  opacity:0.6;
	  text-size:20;
	 }

	.third
	 {
	  opacity:0.3;
	  text-size:20;
	 }

	.forth
	 {
	  opacity:0.3;
	  text-size:20;
	 }

</style>
</head>

<body>
	<h1><u>Opacity in CSS</u></h1>
	<div class="main">
	<div class="img1">
		<img src="https://i0.wp.com/geolearn.in/wp-content/uploads/2021/11/Himalayas-Mountain.jpg"></img>
	</div>
	<div class="first">Himalayala base camp</div>
	<div class="second">Himalayala camp 1</div>
	<div class="third">Himalayala camp 2</div>
	<div class="forth">Himalayala camp 3</div>
	</div>
</body>
</html>
