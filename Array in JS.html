<html>
<head></head>

<body>
<h1>Array in Java script</h1>
<pre>
<script>

var arr=new Array(10);
document.writeln("Enter the 10 number :");

for(i=0;i<10;i++)
{
arr[i]=parseInt(prompt("Enter the " +(i+1)+ " number"));
}

for(i=0;i<10;i++)
{
document.writeln(arr[i]);
}

</script>
</pre>
</body>
</html>
