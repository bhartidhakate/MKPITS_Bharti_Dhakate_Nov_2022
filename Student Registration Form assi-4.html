<html>
<head>
<title>Student Registration Form</title>
</head>

<body bgcolor="#A2CEF9">

<table border=2 align="center" width="1400" height="85">
<td><b><font size="8"><center>Student Registration Form</center></font></b></td>
</table><br><br><br>

<form>

<table cellspacing=7>

<tr>
<td>Name :</td>
<td><input type="text" placeholder="Enter full name" size=30></td>
</tr>

<tr>
<td>Father's Name :</td>
<td><input type="text" size=30></td>
</tr>

<tr>
<td>Mother's Name :</td>
<td><input type="text" size=30></td>
</tr>

<td>Phone Number :</td>
<td><input type="text" placeholder="017xxxxxxx" maxlenght=10 size=30></td>
</tr>

<tr>
<td>Email :</td>
<td><input type="text" placeholder="sample@example.com" size=30></td>
</tr>

<tr>
<td>Gender:</td>
<td><input type="radio" name="g">Male
&nbsp;<input type="radio" name="g">Female&nbsp;<input type="radio" name="g">Other</td>
</tr>

<tr>
<td>Date of Birth :</td>
<td><input type="text" size=3>-<input type="text" size=3>-<input type="text" size=7>&nbsp;<i>(dd-mm-yyyy)</i></td>
</tr>

<tr>
<td>Address:</td>
<td><input type="text" placeholder="Street - House - Road" size=50></td>
</tr>

<tr>
<td>Blood Group :</td>
<td><select>
<option>-Select-</option>
<option>A-</option>
<option>A+</option>
<option>B+</option>
<option>B-</option>
<option>AB+</option>
<option>AB-</option>
<option>O+</option>
<option>O-</option>
</select></td>
</tr>

<tr>
<td>Department:</td>
<td><input type="radio" name="g">CSE
&nbsp;<input type="radio" name="g">EEE&nbsp;<input type="radio" name="g">BBA</td>

<tr>
<td>Course :</td>
<td><input type="checkbox" name="g">C&nbsp;<input type="checkbox" name="g">C++&nbsp;<input type="checkbox" name="g">Java&nbsp;
<input type="checkbox" name="g">AI&nbsp;<input type="checkbox" name="g">Machine Learning&nbsp;<input type="checkbox" name="g">Robotics</td>
</tr>

<tr>
<td>Photo :</td>
<td><input type="file" id="photo" accept="image/png, image/jpeg, image/jpeg"></td>
</tr>

</table><br><br><br>

<input type="Submit">
<input type="Reset">

</form>
</body>
</html>
