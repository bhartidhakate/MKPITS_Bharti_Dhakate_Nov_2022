<html>
<head><title>3rd version forEach</title>
</head>

<body>
<h1>forEach using Arrow Function (shortcut)</h1>

<pre>
<script>
var arr=new Array(5);
for(i=0;i<5;i++)
{
arr[i]=parseInt(prompt("Enter " +i+ " number"));
}

arr.forEach(x =>
{
document.write(" " +x);
});



</script>
</pre>
</body>
</html>
