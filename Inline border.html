<html>
<head><title>Inline Border Attribute</title>
</head>

<body style="border-style:Solid;border-color:black;border-width:Thin;">

<h1 style="border-style:Solid;border-color:Red;border-width:Thick;">Welcome to the Planet</h1>

<h1 style="border-style:Ridge;border-color:black;border-width:Medium;">Welcome to the Earth</h1>

<h1 style="border-style:Dotted;border-color:blue;border-width:Thin;">Welcome to the Asia</h1>

<h1 style="border-style:Groove;border-color:green;border-width:Thick;">Welcome to the India</h1>

<h1 style="border-style:Inset;border-color:Orange;border-width:thick;">Welcome to the Maharashta</h1>

<h1 style="border-style:Outset;border-color:Pink;border-width:Thick;">Welcome to the Vidharbh</h1>


</body>
</html>
