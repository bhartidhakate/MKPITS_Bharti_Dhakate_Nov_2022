<body>
<h1>Addition of two no.s with argument and with return type <u>With Arrow Function</u></h1>
<pre>
<script>
var add=(x,y) =>
{
return(x+y);
}

var s1,s2;
s1=prompt("Enter the num1");
i1=parseInt(s1);
s2=prompt("Enter the num2");
i2=parseInt(s2);
document.writeln(i1);
document.writeln(i2);

res=add(i1,i2);
document.writeln(res);

</script>
</pre>
</body>
</html>
