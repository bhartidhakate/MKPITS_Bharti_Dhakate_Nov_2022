<html>
<head><title>3rd version Reduce in JS Array Methods</title>
</head>

<body>
<h1>Reduce using Arrow Function (shortcut)</h1>

<pre>
<script>
var arr=new Array(5),sum=0;
for(i=0;i<5;i++)
{
arr[i]=parseInt(prompt("Enter " +i+ " number"));
}

var a=arr.reduce((sum,x) =>
{
return(sum+x);
}); 

document.write(a);

</script>
</pre>
</body>
</html>
