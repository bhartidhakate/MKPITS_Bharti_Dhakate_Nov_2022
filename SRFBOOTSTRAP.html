<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	 <style>  
      body {  
	background-color:#64C1EE;
        color: black;  
	margin-left:20px;
      }  
	</style>

  </head>

  <body>
    <h1 class="text-center">Student Registration Form</h1><hr><br>
    <form>
  <div class="row mb-1">
    <label for="inputFirstN" class="col-sm-2 col-form-label"><h5>Name : </h5></label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputFirstN" placeholder="Enter Full Name">
    </div>
  </div>
<div class="row mb-1">
    <label for="inputFatherN" class="col-sm-2 col-form-label"><h5>Father's Name : </h5></label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputFatherN">
    </div>
  </div>
<div class="row mb-1">
    <label for="inputMotherN" class="col-sm-2 col-form-label"><h5>Mother's Name : </h5></label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputMotherN">
    </div>
  </div>
<div class="row mb-1">
    <label for="inputPnumber" class="col-sm-2 col-form-label"><h5>Phone Number : </h5></label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPnumber" maxlength="10" placeholder="x017xxxxxx">
    </div>
  </div>
<div class="row mb-1">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><h5>Email :</h5></label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail3" placeholder="sample@example.com">
    </div>
  </div>

<div class="row mb-1">
  <label for="inputGender" class="col-sm-2 col-form-label"><h5>Gender :</h5></label>
  <div class="col-sm-6">
  <input class="form-check-input" type="radio" id="inlineradio1" name="g" value="option1">
  <label class="form-check-label" for="inlineradio1"><h5>Male</h5></label>&nbsp;&nbsp;

  <input class="form-check-input" type="radio" id="inlineradio2" name="g" value="option2">
  <label class="form-check-label" for="inlineradio2"><h5>Female</h5></label>&nbsp;&nbsp;

  <input class="form-check-input" type="radio" id="inlineradio3" name="g" value="option3">
  <label class="form-check-label" for="inlineradio3"><h5>Others</h5></label>
</div>
</div>
<div class="row mb-1">
  <label for="inputDOB" class="col-sm-2 col-form-label"><h5>Date of Birth :</h5></label>
  <div class="col-sm-2">
  <input type='text' class="form-control" data-provide="datepicker" placeholder="(dd-mm-yyyy)">
  </div>
  </div>
<div class="row mb-1">
    <label for="inputAddress" class="col-sm-2 col-form-label"><h5>Address :</h5></label>
    <div class="col-sm-7">
      <input type="email" class="form-control" id="inputAddress" placeholder="Street - Area - House">
    </div>
  </div>
<div class="row mb-1">
    <label for="inputBG" class="col-sm-2 col-form-label"><h5>Blood Group :</h5></label>
    <div class="col-sm-2">
<select class="form-select" aria-label="Default select example">
  <option selected>select</option>
  <option value="1">A-</option>
  <option value="2">A+</option>
  <option value="3">B-</option>
  <option value="4">B+</option>
  <option value="5">AB-</option>
  <option value="6">AB+</option>
  <option value="7">O-</option>
  <option value="8">O+</option>
</select>
</div>
<div>

<div class="row mb-1">
  <label for="inputDepartment" class="col-sm-2 col-form-label"><h5>Department :</h5></label>
  <div class="col-sm-6">
  <input class="form-check-input" type="radio" id="inlineradio1" name="g" value="option1">
  <label class="form-check-label" for="inlineradio1"><h5>CSE</h5></label>&nbsp;&nbsp;

  <input class="form-check-input" type="radio" id="inlineradio2" name="g" value="option2">
  <label class="form-check-label" for="inlineradio2"><h5>EEE</h5></label>&nbsp;&nbsp;

  <input class="form-check-input" type="radio" id="inlineradio3" name="g" value="option3">
  <label class="form-check-label" for="inlineradio3"><h5>BBA</h5></label>
</div>
</div>

<div class="row mb-1">
<label for="inputcourse" class="col-sm-2 col-form-label"><h5>Courses :</h5></label>
  <div class="col-sm-6">
  <input class="form-check-input" type="checkbox" id="inlinecheck1" name="g" value="option1">
  <label class="form-check-label" for="inlinecheck1"><h5>C</h5></label>&nbsp;&nbsp;

  <input class="form-check-input" type="checkbox" id="inlinecheck2" name="g" value="option2">
  <label class="form-check-label" for="inlinecheck2"><h5>C++</h5></label>&nbsp;&nbsp;

  <input class="form-check-input" type="checkbox" id="inlinecheck3" name="g" value="option3">
  <label class="form-check-label" for="inlinecheck3"><h5>JAVA</h5></label>&nbsp;&nbsp;

  <input class="form-check-input" type="checkbox" id="inlinecheck4" name="g" value="option3">
  <label class="form-check-label" for="inlinecheck4"><h5>Machine Learning</h5></label>&nbsp;&nbsp;

  <input class="form-check-input" type="checkbox" id="inlinecheck5" name="g" value="option3">
  <label class="form-check-label" for="inlinecheck5"><h5>AI</h5></label>&nbsp;&nbsp;

  <input class="form-check-input" type="checkbox" id="inlinecheck6" name="g" value="option3">
  <label class="form-check-label" for="inlinecheck6"><h5>ROBOTICS</h5></label>
</div>
</div>

<div class="row mb-1">
<label for="inputphoto" class="col-sm-2 col-form-label"><h5>Photo :</h5></label>
  <div class="col-sm-6">
<input class="form-control" type="file" id="formFile" accept="image/png, image/jpeg, image/jpeg"><br>
</div>
</div> 

&nbsp;&nbsp;&nbsp;&nbsp;<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">
  
 </form>

  </body>
  </html>
