<html>
<head><title>Inline Margin Attribute</title>

</head>
<style>
body{
     border:solid;
     margin:100;
    }

h1{
   border:solid;
   margin:10%;
   margin-left:100;
  }

h2{
   border:solid;
   margin:10%;
   margin-right:100;
  }

h3{
   border:solid;
   margin:20%;
   word-spacing:300;
  }
 
h4{
   border:solid;
   margin:30%;
   letter-spacing:20;
  }

</style>

</head>

<body>

<h1>Welcome to the Planet</h1>

<h1>Welcome to the Earth</h1>

<h3>Welcome to Asia</h3>

<h3>Welcome to India</h3>

<h2>Welcome to Maharashtra</h2>

<h4>Welcome to Nagpur</h4>

<!--margin and spacing can be both in px and %-->



</body>
</html>
