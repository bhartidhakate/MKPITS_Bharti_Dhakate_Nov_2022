<body>
<h1>Addition of two no.s with no argument and  return type</h1>
<pre>
<script>
function add()
{
var s1,s2;
s1=prompt("Enter the num1");
i1=parseInt(s1);
s2=prompt("Enter the num2");
i2=parseInt(s2);

document.writeln(i1);
document.writeln(i2);
return(i1+i2);
}

res=add();
document.writeln(res);

</script>
